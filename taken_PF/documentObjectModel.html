<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS PF project: het Document Object Model</title>
<style type="text/css" media="all">
body{
	font-family:Verdana, Geneva, sans-serif;
	color:#333;
	}
img{
	float:right;
	}
</style>
<script type="text/javascript">
    window.onload = function (){
        /* wijzig de titel */
        var eTitel = document.getElementById('kop'); // referentie naar node
        eTitel.innerHTML = "De document tree";
        
        /* wijzig de tekst van het tweede list item */
        var eBolletjes = document.getElementsByTagName('li');
        var nAantal = eBolletjes.length;
        var e2deItem = eBolletjes[1]; // tweede item
        e2deItem.removeChild(e2deItem.childNodes[0]);
        var sTekst = document.createTextNode('C#');
        e2deItem.appendChild(sTekst);
        
        
        /* een nieuw item invoegen achteraan de lijst */
        var eLijst = document.getElementsByTagName('ul')[0];
        var eItem = document.createElement('li');
        var sTekst = document.createTextNode('Perl');
        eItem.appendChild(sTekst);
        eLijst.appendChild(eItem);
        
        /* attributen zetten en wijzigen */
        var eImg = document.getElementsByTagName('img')[0];
        eImg.src = "../images/elise.jpg";
        var sTooltip = "Elise, system manager";
        eImg.setAttribute("alt", sTooltip);
        eImg.setAttribute("title", sTooltip);
        
        /* haal eerste paragraaf en wijzig via innerHTML */
        var eEersteParagraaf = document.getElementsByTagName('p')[0];
        eEersteParagraaf.innerHTML = eEersteParagraaf.innerHTML + " en chocolade";
        
        var eContainer = document.getElementById('container');
        /* create div element with id 'footer' */
        var eFooter = document.createElement('div');
        eFooter.setAttribute("id", "footer");
        
        /* create the first part of text for eFooter*/
        var sTekst = document.createTextNode("< je vind een job op de ");
        eFooter.appendChild(sTekst);
        
        /* create the link for eFooter */
        var eLink = document.createElement('a');
        var sLinkText = document.createTextNode("vdab");
        eLink.href = "http://www.vdab.be";        
        eLink.appendChild(sLinkText);
        eFooter.appendChild(eLink);
        
        /* create last part of text for eFooter */
        var sTekst = document.createTextNode(" website >");
        eFooter.appendChild(sTekst);
        
        eContainer.appendChild(eFooter);
        
        /* change science-fiction link */
        var eTweedeParagraaf = document.getElementsByTagName('p')[1];
        var eScienceFictionLink = eTweedeParagraaf.lastChild; // a element
        eScienceFictionLink.href = "https://www.google.be/search?q=science-fiction&biw=1107&bih=1078&source=lnms&tbm=isch&sa=X&ved=0ahUKEwi39PPrwsnJAhWGuhQKHd5jCNUQ_AUIBigB";
        eScienceFictionLink.target = "_blank";
        
    };
    
    
</script>
</head>
<body>
<div id="container">
  <h1 id="kop">Het Document Object Model</h1>
  <!-- dit is HTML commentaar onzichtbaar in het beeld-->
  <p><img src="../images/linda.jpg" alt="Linda, een front-end programmeur" />De meeste programmeurs <em>leven</em> op koffie</p>
  <p>Veel programmeurs zijn liefhebbers van <a href="http://en.wikipedia.org/wiki/Science-fiction">science-fiction</a></p>
  <div class="menu">
    <h2>Onze programmeertalen</h2>
    <ul>
      <li>Javascript</li>
      <li>PHP</li>
      <li>ASP.Net</li>
      <li>Java</li>
    </ul>
  </div>
</div>
</body>
</html>
